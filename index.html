<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-header-desktop.jpg" id="desktop" alt="">
        <img src="images/image-header-mobile.jpg" id="mobile" alt="">
      </div>

      <div class="content">
        
        <h1>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>

        <p class="claro">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="estatisticas">
          <div><h2>10k+ </h2><span class="claro">COMPANIES</span></div>
          <div><h2>314 </h2><span class="claro">TEMPLATES</span></div>
          <div><h2>12M+</h2><span class="claro">QUERIES</span></div>
               
        </div>

      </div>

    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafael Marques</a>.
    </footer>
    
  </div>


</body>
</html>
